<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">

    <title>Calculate Charge</title>
</head>
<body>
    <section>
        <h1>Calculate charge</h1>

        <div class="filebox">
            <input id="fileName" class="upload-name" value="添付ファイル" placeholder="添付ファイル" readonly>
            <label for="fileload">ファイルを選択</label> 
            <input id="fileload" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  >
        </div>

        <div id="tblHeader" class="tbl-header"></div>
        <div id="resultContainer" class="tbl-content"></div>
    </section>
    
    <!-- follow me template -->
